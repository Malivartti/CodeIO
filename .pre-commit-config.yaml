repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-toml
      - id: check-yaml
        args:
          - --unsafe
      - id: end-of-file-fixer
        exclude: |
            (?x)^(
                webserver/app/email-templates/build/.*
            )$
      - id: trailing-whitespace
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      - id: ruff
        args:
          - --fix
      - id: ruff-format

  - repo: local
    hooks:
      - id: eslint-frontend
        name: ESLint (frontend)
        entry: bash -c 'cd frontend && yarn lint:fix "${@/#frontend\//}"' --
        language: system
        files: ^frontend/.*\.(ts|tsx)$
        pass_filenames: true

      - id: stylelint-frontend
        name: Stylelint (frontend)
        entry: bash -c 'cd frontend && yarn lint:styles:fix "${@/#frontend\//}"' --
        language: system
        files: ^frontend/.*\.(css|scss|sass)$
        pass_filenames: true

